<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora porcentagem</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <label class="switch">
                    <input id="toggle" type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <button>x</button>
            </nav>
            <section class="visor">
                <p id="entradas"></p>
                <span id="total">0</span>
            </section>
        </header>
           <section>
              <table>
                <tr>
                    <td>C</td>
                    <td>%</td>
                    <td>&#171</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                   <td>+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td colspan="2">=</td>
                </tr>
              </table>
           </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
